[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'inkarkat/vim-ingo-library'

[[plugins]]
repo = 'inkarkat/vim-SyntaxRange'
lazy = 1
on_cmd = ['SyntaxIgnore', 'SyntaxInclude']
on_func = ['SyntaxRange']
depends = 'vim-ingo-library'
